name: CI node
on: push

jobs:

  build: 

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-prueba
    steps:
      - name: Download code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
    
      - name: Install dep
        run: npm ci        

      - name: run Tests
        run: npm test
        
